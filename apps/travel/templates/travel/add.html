<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Add Trip / Travel Plan</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% load staticfiles %}
        <link href="{% static 'travel/css/style.css' %}" rel="stylesheet">
    </head>
    <body>
        <p><a href="/travels">Home</a> | <a href="/logout">Logout</a></p>
        <h1>Add a Trip</h1>

        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <p>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}

        <form action="/travels/create" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Destination:</label>
                <input type="text" name="destination">
            </div>
            <div class="form-group">
                <label for="author">Description:</label>
                <input type="text" name="description">
            </div>
            <div class="form-group">
                <label for="travel_from">Travel Date From: (yyyy-mm-dd)</label>
                <input type="date" name="date_from">
            </div>
            <div class="form-group">
                <label for="date_to">Travel Date To: (yyyy-mm-dd)</label>
                <input type="date" name="date_to">
            </div>
            <input type="submit" value="Add">
        </form>
    </body>
</html>
