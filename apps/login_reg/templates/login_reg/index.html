<!DOCTYPE html>
<html lang="en">
<head>
    <title>Travel Buddy - Login/Registration</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load staticfiles %}
    <link href="{% static 'login_reg/css/style.css' %}" rel="stylesheet">
</head>
<body>
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <p class="{{ message.tags }}">{{ message }}</p>
        {% endfor %}
    </div>
    {% endif %}

    <h1>Welcome!</h1>
    <h2>Registration</h2>
    <form action="/register" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" name="name">
        </div>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" name="username">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" name="email">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" name="password">
        </div>
        <div class="form-group">
            *Password should be at least 8 characters<br>
            <label for="password_confirm">Confirm PW:</label>
            <input type="password" name="password_confirm">
        </div>
        <input type="submit" value='Register'>
    </form>
    <h2>Login</h2>
    <form action="{% url 'login_reg:do_the_login' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password">
        </div>
        <input type="submit" value='Login'>
    </form>
</body>
</html>
